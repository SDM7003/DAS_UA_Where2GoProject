<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="container-fluid">
    <div class="row">
      <div class="col-12 mb-4">
        <ion-list>
          <ion-item>
            <ion-label translate="">eventCity</ion-label>
            <ion-select [(ngModel)]="selected_city" (ionChange)="cityChanged()">
              <ion-select-option translate="" value="0">viewAllCategory</ion-select-option>
              <ion-select-option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</ion-select-option>
            </ion-select>
          </ion-item>
          <!--<ion-item>
            <ion-label translate="">eventDate</ion-label>
            <ion-select>
              <ion-select-option value="1">Female</ion-select-option>
              <ion-select-option value="2">Male</ion-select-option>
              <ion-select-option value="3">Male</ion-select-option>
            </ion-select>
          </ion-item>-->
          <ion-item>
            <ion-label translate="">eventCategory</ion-label>
            <ion-select [(ngModel)]="selected_category" (ionChange)="categoryChanged()">
              <ion-select-option translate="" value="0">viewAllCategory</ion-select-option>
              <ion-select-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label translate="">eventPrice</ion-label>
            <ion-select [(ngModel)]="select_price" (ionChange)="priceOrderChanged()">
              <ion-select-option value="0" [translate]="orderMinMax"></ion-select-option>
              <ion-select-option value="1" [translate]="orderMaxMin"></ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let event of events" class="col-12 col-sm-6 mb-4">
            <div (click)="viewCurrentEvent(event.id)" class="card eventCard">
              <div class="img-container">
                <img class="eventImg" src="{{event.avatar}}">
              </div>
              <h3>{{event.name}}</h3>
              <h4 class="eventLocation"><ion-icon name="location"></ion-icon>
                {{event.loc}}</h4>
              <h4 class="eventDate"><ion-icon name="calendar-outline"></ion-icon><data value="{{event.date}}"> {{event.date | date:'dd.MM.yyyy HH:mm'}}</data></h4>
              <div class="mb-2">
                <button  type="button" class="btn btn-price"><span translate="">priceFrom</span> {{event.price}} <i class="fas fa-euro-sign"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
